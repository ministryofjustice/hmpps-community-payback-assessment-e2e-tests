version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@8.2

parameters:
  alerts-slack-channel:
    type: string
    default: "hmpps-assessments-notifications"
  node-version:
    type: string
    default: 22.13-browsers

jobs:
  lint:
    executor:
      name: hmpps/node
      tag: << pipeline.parameters.node-version >>
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
            - ~/.cache
      - run:
          name: Linter check
          command: npm run lint

  e2e_test:
    machine:
      image: ubuntu-2204:current
      resource_class: medium
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - run:
          name: Stand up a test environment
          command: make test-up
      - run:
          name: Install Node and npm for running Cypress
          command: |
            sudo apt-get update
            sudo apt-get install nodejs npm
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm i --no-audit
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
            - ~/.cache
      - run:
          name: Run the end-to-end tests
          command: make e2e-ci
      #      - run:
      #          name: Store container logs
      #          command: make save-logs OUTPUT_LOGS_DIR=~/docker-logs PROJECT_NAME="hmpps-assess-risks-and-needs-test"
      #          when: on_fail
      - store_test_results:
          path: test_results
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots
#      - store_artifacts:
#          path: ~/docker-logs

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - lint
      - e2e_test

  security:
    triggers:
      - schedule:
          cron: "7 6 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/npm_outdated:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/npm_security_audit:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
  security-weekly:
    triggers:
      - schedule:
          cron: "50 5 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
